<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
            integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- We need both becasue spring boot needs to fetch localhost/client/devicereservation/devicebooking.js to get it   -->
    <script type="text/javascript" src="../../utils/utils.js"></script>
    <script type="text/javascript" src="/utils/utils.js"></script>
    <script type="text/javascript" src="devicebooking.js"></script>
    <script type="text/javascript" src="/admin/devicebooking/devicebooking.js"></script>
    <script type="text/javascript" src="/interactivemap.js"></script>
    <script type="text/javascript" src="interactivemap.js"></script>
    <link rel="stylesheet" href="../../index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/timepicker@1.13.18/jquery.timepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/timepicker@1.13.18/jquery.timepicker.js"></script>

    <meta charset="UTF-8">
    <title>Make a booking</title>
</head>
<body>
<div class="row h-100">
    <div id="navbar"></div>
    <div class="body container-fluid">
        <div class="col-12">
            <div class="row header">
                <div class="col-12">
                    <div class="d-block py-2">
                        <span class="ett-header"><i class="bi bi-calendar"></i>&nbsp;Device reservation</span>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-12">
                    <h3 class="px-2">Pick a timeslot</h3><hr/>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-4">
                            <div class="px-2">
                                <label for="datepicker">Date</label>
                                <input class="form-control" type="text" id="datepicker">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="px-2" id="fromContainer">
                                <label for="from">From</label>
                                <input placeholder="Select time" id="from"  type="text" class="time-picker form-control time start">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="px-2" id="toContainer">
                                <label for="to">To</label>
                                <input placeholder="Select time" id="to"  type="text" class="time-picker form-control time end">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <h3 class="px-2">Pick a available device</h3><hr/>
                </div>
                <div class="col-12">
                    <div id="mapContainer" style="position: relative">
                        <!--        This is the map            -->
                        <canvas id="canvas" style="position: absolute">
                        </canvas>
                        <!--        This is the devices           -->
                        <div id="interactive-map">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <h3 class="px-2">Add remarks/comments</h3><hr/>
                </div>
                <div class="col-12">
                    <div class="form-group px-2">
                        <label for="commentsTextarea">Comments/Remarks</label>
                        <textarea class="form-control" id="commentsTextarea" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex align-content-end justify-content-end m-2">
                    <button type="submit" class="btn btn-primary" id="submitButton">Make a reservation</button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Reservation details</h5>
                                    <button type="button" class="close-modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modalBody">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" id="confirmButton">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
