<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
            integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>

    <!-- We need both becasue spring boot needs to fetch localhost/client/makeabooking/makeabooking.js to get it   -->
    <script type="text/javascript" src="../../../utils/utils.js"></script>
    <script type="text/javascript" src="/utils/utils.js"></script>
    <script type="text/javascript" src="createweekschedule.js"></script>
    <script type="text/javascript" src="/admin/schedules/createweekschedule/createweekschedule.js"></script>
    <link rel="stylesheet" href="../../../index.css"/>
    <meta charset="UTF-8">
    <title>All Bookings</title>
</head>
<body>
<div class="row h-100">
    <div id="navbar"></div>
    <div class="body container-fluid">
        <div class="col-12">
            <div class="row header">
                <div class="col-12">
                    <div class="d-flex py-2">
                        <span class="ett-header" id="bodyHeader"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="mx-3 needs-validation" novalidate>
                        <div class="form-row">
                            <div class="form-group my-4 col-12">
                                <label for="nameInput">Name</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Weekschedule name" required>
                            </div>
                            <div class="form-group my-4 col-12">
                                <label >Monday</label>
                                <select id = "monday" class="form-select" aria-label="Default select example">
                                </select>
                                <label >Tuesday</label>
                                <select id = "tuesday" class="form-select" aria-label="Default select example">
                                </select>
                                <label >Wednesday</label>
                                <select id = "wednesday" class="form-select" aria-label="Default select example">
                                </select>
                                <label >Thursday</label>
                                <select id = "thursday" class="form-select" aria-label="Default select example">
                                </select>
                                <label >Friday</label>
                                <select id = "friday" class="form-select" aria-label="Default select example">
                                </select>
                                <label >Saturday</label>
                                <select id = "saturday" class="form-select" aria-label="Default select example">
                                </select>
                                <label >Sunday</label>
                                <select id = "sunday" class="form-select" aria-label="Default select example">
                                </select>
                            </div>
                            <div class="d-flex align-content-end justify-content-end m-3">
                                <button type="submit" class="btn btn-primary" id="submitButton"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
