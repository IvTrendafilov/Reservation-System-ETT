<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
            integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <!-- We need both becasue spring boot needs to fetch localhost/client/makeabooking/makeabooking.js to get it   -->
    <script type="text/javascript" src="../../../utils/utils.js"></script>
    <script type="text/javascript" src="/utils/utils.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="/admin/settings/settings.js"></script>
    <link rel="stylesheet" href="../../index.css"/>
    <meta charset="UTF-8">
    <title>All Bookings</title>
</head>
<body>
<div class="row h-100">
    <div id="navbar"></div>
    <div class="body container-fluid">
        <div class="col-12">
            <div class="row header">
                <div class="col-12">
                    <div class="d-block py-2">
                        <span class="ett-header"><i class="bi bi-gear"></i>&nbsp;Settings</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="mx-3 needs-validation" novalidate>
                        <div class="form-row">
                            <div class="form-check my-4 col-12">
                                <input type="checkbox" class="form-check-input" id="autoAcceptanceOfDeviceReservation">
                                <label class="form-check-label" for="autoAcceptanceOfDeviceReservation">Auto acceptance of device reservations</label>
                            </div>
                            <div class="form-check my-4 col-12">
                                <input type="checkbox" class="form-check-input" id="autoAcceptanceOfFacilityReservation">
                                <label class="form-check-label" for="autoAcceptanceOfFacilityReservation">Auto acceptance of facility reservations</label>
                            </div>
                            <div class="form-group my-4 col-12">
                                <label for="weekScheduleSelect">Week schedule</label>
                                <select class="form-control" name="weekSchedule" id="weekScheduleSelect">
                                </select>
                            </div>
                            <div class="form-group my-4 col-12">
                                <label for="maxBookingTimeLengthInput">Max booking time length</label>
                                <input type="number" class="form-control" id="maxBookingTimeLengthInput" placeholder="Enter number (in minutes)">
                            </div>
                            <div class="form-group my-4 col-12">
                                <label for="maxNumberOfDevicesPerReservationInput">Max number of devices per reservation</label>
                                <input type="number" class="form-control" id="maxNumberOfDevicesPerReservationInput" placeholder="Enter number">
                            </div>
                            <div class="d-flex align-content-end justify-content-end">
                                <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
